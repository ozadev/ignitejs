			color: darkslategrey;

		div {
			width: 200px;
			//margin: auto;
		}

		.highlight {
			//background-color: grey;
			color: black;
			font-weight: 600;
		}
	</style>
	<script>
		'use strict';

		function makeHighlight(event) {
			var target = event.target;

			if(target.tagName !== 'LI') {
				return;
			}

			target.classList.toggle('highlight');
		}

		window.onload = function() {

			document.addEventListener('click', makeHighlight);

		}

	</script>
</head>
