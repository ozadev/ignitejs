	<title>Classwork - task1 (lesson4)</title> 
	<script>
		//'use strict';

		function sumArgs() {
			var totalSum = 0;

			[].forEach.call(arguments, function(item) {
				totalSum += item;
			});

			return totalSum;
		}

		document.write(sumArgs(1, 2, 3, 4, 5)); // 15
        
	</script>
</head>
