<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>Homework - task3 (lesson1)</title> 
	<script>

		function convertToOneDim(arr) {
			var arrOneDim = [];

			for (var i = 0; i < arr.length; i++) {
				if (Array.isArray(arr[i])) {
					arrOneDim = arrOneDim.concat(convertToOneDim(arr[i]))
				}
				else {
					arrOneDim.push(arr[i]);
				}
			}
			return arrOneDim;
		}

		function bigToSmall(arr) {

			var arrOneDim = convertToOneDim(arr);

			// Simple trasform to one-dimension array (in result all values become strings)
			//var arrOneDim = arr.join().split(',');
			 
			document.write(arrOneDim);
			document.write('<br>');

			arrOneDim.sort(function(a, b) {
				return b - a; // descending order
			})

			document.write(arrOneDim);
			document.write('<br>');

			var arrStr = arrOneDim.join('>');

			document.write(arrStr);
			document.write('<br>');

			return arrStr;
		}

		bigToSmall([[1,2],[3,4],[5,6]]);
		document.write('<br>');
		bigToSmall([[1,3,5],[2,4,6]]);
		document.write('<br>');
		bigToSmall([[1,1],[1],[1,1]]);
		document.write('<br>');
		bigToSmall([[1.001,2],[1.3, [5, 11, 9, [8,8]]],[5,6]]);
		        
	</script>
</head>
