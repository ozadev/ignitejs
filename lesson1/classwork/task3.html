	<script>

		var arr = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];

		var min = arr[0];
		var max = arr[0];

		for (var i = 1; i < arr.length; i++) {
			if (arr[i] < min) {
				min = arr[i];
			}
			if (arr[i] > max) {
				max = arr[i];
			}
		}

		// min = Math.min.apply(null, arr);
		// max = Math.max.apply(null, arr);

		document.write('min value: ' + min);
		document.write('<br>');
		document.write('max value: ' + max);
		document.write('<br>');

		var subArr = arr.filter(function(num) {
			return (num > 0) || (num % 2 == 0);
		});

		document.write('result array: ' + subArr);
        
	</script>
