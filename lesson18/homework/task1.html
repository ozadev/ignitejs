<!DOCTYPE html>
<html lang="en" ng-app="task1App">
<head> 
	<meta charset="utf-8">
	<title>Homework - task1 (lesson18)</title>
	<style>
	</style>
	<link href="../../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
	<script src="../../libraries/angular.js"></script>

	<script>
		'use strict';

		var app = angular.module('task1App', []);

		app.controller('mainCtrl', ['$scope', function ($scope) {

			$scope.data = [
				{ name: "Table", price: 44.10 },
				{ name: "Chair", price: 21.20 },
				{ name: "Pillow", price: 12.20 },
				{ name: "Picture", price: 112.70 },
				{ name: "Lamp", price: 28.31 }
			];

			$scope.currContent = $scope.data[0].price;

			$scope.selectLink = function (index) {
				$scope.currContent = $scope.data[index].price;
			};

		}]);

		app.directive('makeNavigation', function () {
			return {
				restrict: 'AE',
				template: '<ul class="nav nav-tabs"><li ng-repeat="item in data track by $index"><a href="" ng-click="selectLink($index)">{{item.name}}</a></li></ul>',
				scope: false,
				controller: 'mainCtrl'
			}
		});

		app.directive('getContent', function () {
			return {
				restrict: 'AE',
				template: '<p class="text-info text-center">{{currContent}}</p>',
				scope: false,
				controller: 'mainCtrl'
			}
		});

	</script>
</head>
<body>
	<div class="panel panel-primary" make-navigation></div>
	<div class="panel panel-primary" get-content></div>
</body>
</html>
