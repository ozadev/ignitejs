<!DOCTYPE html>
<html lang="en" ng-app="task2App">
<head> 
	<meta charset="utf-8">
	<title>Classwork - task2 (lesson13)</title>
	<style>
	</style>
	<link href="../../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
	<script src="../../libraries/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.8/angular-locale_uk-ua.js"></script>
	<script>
		'use strict';

		var app = angular.module('task2App', []);

		app.controller('mainCtrl', ['$scope', function($scope) {
			$scope.items = [
				{ name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
				{ name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
				{ name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
				{ name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
		}]);

	</script>
</head>
<body ng-controller="mainCtrl">
	<table class="table">
		<thead>
		<tr>
			<th>name</th>
			<th>price</th>
			<th>category</th>
			<th>count</th>
			<th>tax</th>
			<th>expiration</th>
		</tr>
		</thead>
		<tr ng-repeat="item in items |  orderBy : 'name' ">
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.category}}</td>
			<td>{{item.count}}</td>
			<td>{{item.tax | currency}}</td>
			<td>{{item.expiration}}</td>
		</tr>
	</table>
</body>
</html>
