<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>Classwork - task2 (lesson8)</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			border: 3px solid black;
			background-color: lightgrey;
			margin: 20px;
			overflow: auto;
		}
	</style>
	<script>
		'use strict';

		function writeInputText() {
			var textHolder = document.querySelector('div');
			var text = document.getElementById('textInput').value;

			textHolder.innerHTML += text + '<br>';
		}


	</script>
</head>
<body>
	<div></div>
	<input type="text" id="textInput" placeholder="Enter text and press button">
	<input type="button" value="Click me" onclick="writeInputText()">
</body>
</html>
