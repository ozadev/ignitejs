<!DOCTYPE html>
<html lang="en" ng-app="task3App">
<head> 
	<meta charset="utf-8">
	<title>Classwork - task3 (lesson12)</title>
	<style>
	</style>
	<link href="../../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
	<script src="../../libraries/angular.js"></script>
	<script>
		'use strict';

		angular.module('task3App', [])
		.controller('mainCtrl', function($scope) {
			$scope.items = [
				{ name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
				{ name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
				{ name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
				{ name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

			$scope.show = {name: true, price: true, category:true, count: true, tax: true, expiration: true};

		});


	</script>
</head>
<body ng-controller="mainCtrl">
<table class="table">
	<thead>
	<tr>
		<th>name <input type="checkbox" ng-model="show.name"></th>
		<th>price <input type="checkbox" ng-model="show.price"></th>
		<th>category <input type="checkbox" ng-model="show.category"></th>
		<th>count <input type="checkbox" ng-model="show.count"></th>
		<th>tax <input type="checkbox" ng-model="show.tax"></th>
		<th>expiration <input type="checkbox" ng-model="show.expiration"></th>
	</tr>
	</thead>
	<tr ng-repeat="item in items">
		<td><ng-include src="show.name ? 'files/name.html' : ''"></ng-include></td>
		<td><ng-include src="show.price ? 'files/price.html' : ''"></ng-include></td>
		<td><ng-include src="show.category ? 'files/category.html' : ''"></ng-include></td>
		<td><ng-include src="show.count ? 'files/count.html' : ''"></ng-include></td>
		<td><ng-include src="show.tax ? 'files/tax.html' : ''"></ng-include></td>
		<td><ng-include src="show.expiration ? 'files/expiration.html' : ''"></ng-include></td>
	</tr>
</table>
</body>
</html>
