<!DOCTYPE html>
<html lang="en" ng-app="task2App">
<head> 
	<meta charset="utf-8">
	<title>Homework - task2 (lesson12)</title>
	<style>
		body > div {
			width: 80%;
			margin: 0 auto;
		}

		ul {
			padding: 0;
		}
	</style>
	<link href="../../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
	<script src="../../libraries/angular.js"></script>
	<script>
		'use strict';

		angular.module('task2App', [])
		.controller('mainCtrl', ['$scope', function($scope) {

			$scope.showMode = {value: 'table'};

			$scope.options = [{ display: 'Таблица', value: 'table' }, { display: 'Список', value: 'list' }];

			$scope.items = [
				{ name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
				{ name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
				{ name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
				{ name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
		}]);

	</script>
</head>
<body ng-controller="mainCtrl">
	<div ng-switch on="showMode.value">
		<select class="form-control" ng-model="showMode" ng-options="option.display for option in options track by option.value"></select>
		<table class="table" ng-switch-when="table">
			<thead>
			<tr>
				<th>name</th>
				<th>price</th>
				<th>category</th>
				<th>count</th>
				<th>tax</th>
				<th>expiration</th>
			</tr>
			</thead>
			<tr ng-repeat="item in items">
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td>{{item.category}}</td>
				<td>{{item.count}}</td>
				<td>{{item.tax}}</td>
				<td>{{item.expiration}}</td>
			</tr>
		</table>
		<ul ng-switch-when="list">
			<li ng-repeat="item in items" class="list-group-item list-group-item-info">
				<span ng-repeat="(key, value) in item">{{key}}: {{value}}; </span>
			</li>
		</ul>
	</div>
</body>
</html>
