<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>Homework - task3 (lesson7)</title>
	<style>
		body {
			background-color: grey;
		}

		table {
			margin: auto;
			height: 300px;
			width: 300px;
		}


	</style>
	<script>
		'use strict';

		function genChessBoard() {

			if(document.querySelector('table')) {
				document.querySelector('table').remove();
			}

			var rowNum = parseInt(document.getElementById('getRow').value);
			var colNum = parseInt(document.getElementById('getColumn').value);

			if(isNaN(rowNum) || isNaN(colNum)) {
				alert("Invalid row or colomn value! Type Again");
				return -1;
			}

			var table = document.createElement('table');
			table.style.border = '1px solid black';
			document.body.appendChild(table);

			for (var i = 0; i < rowNum; i++) {
				var tr = document.createElement('tr');
				table.appendChild(tr);
				for (var j = 0; j < colNum; j++) {
					var td = document.createElement('td');
					if ((i + j) % 2) {
						td.style.backgroundColor = 'black';
					}
					else {
						td.style.backgroundColor = 'white';
					}
					tr.appendChild(td);
				}
			}
		}

		window.onload = function() {

			genChessBoard();

		}

	</script>
</head> 	
<body>
	<div>
		<input id="getRow" type="text" value='10'><br>
		<input id="getColumn" type="text" value='10'><br>
		<button onclick='genChessBoard()'>Generate</button>
	</div>
</body>
</html>
