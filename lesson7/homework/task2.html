<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>Homework - task2 (lesson7)</title>
	<style>
		.anchor {
			width: 200px;
			height: 200px;
			margin: auto;
			position: relative;
			top: 150px;
			border: 3px solid black;
			background-color: aquamarine;
			text-align: center;
			//box-sizing: border-box;
		}

		.note {
			width: 100px;
            height: 100px;
            border: 3px solid black;
            background-color: royalblue;
            //box-sizing: border-box;
		}

	</style>
	<script>
		'use strict';
		window.onload = function() {

			function positionAt(anchor, position, elem) {

				var anchorCoords = anchor.getBoundingClientRect();

				if (position === "top") {
					elem.style.left = anchorCoords.left + "px";
					elem.style.top = (anchorCoords.top - elem.offsetHeight) + "px";
				} else if (position === 'right') {
					elem.style.left = anchorCoords.right + "px";
					elem.style.top = anchorCoords.top + "px";
				} else if (position === 'bottom') {
					elem.style.left = anchorCoords.left + "px";
					elem.style.top = anchorCoords.bottom + "px";
				} else if(position === 'left') {
					elem.style.left = (anchorCoords.left - elem.offsetWidth) + "px";
					elem.style.top = anchorCoords.top + "px";
				} else {
					alert("Invalid position type");
					return -1;
				}

				elem.style.position = 'absolute';

				return elem;
			}

			function showNote(anchor, position, html) {
				var elem = document.createElement('div');
				elem.className = "note";
				elem.innerHTML = html;
				anchor.parentElement.appendChild(elem);
				positionAt(anchor, position, elem);
			}

			var anchor = document.querySelector(".anchor");

			showNote(anchor, 'top', 'At top');
			showNote(anchor, 'right', 'At right');
			showNote(anchor, 'bottom', 'At bottom');
			showNote(anchor, 'left', 'At left');

		}

	</script>
</head> 	
<body> 
	<div class="anchor"><p>I am the anchor element.</p></div>
</body>
</html>
