<!DOCTYPE html>
<html lang="en"> 
<head> 
	<meta charset="utf-8">
	<title>Homework - task1 (lesson7)</title>
	<style>
		section {
			margin: auto;
			width: 800px;
			height: 500px;
			border: 5px solid black;
			box-sizing: content-box;
			background-color: #d3dedc;
			position: relative;
		}

		div {
			width: 100px;
			height: 100px;
			border: 2px solid green;
			box-sizing: border-box;
			position: absolute;
		}

		.box1 {
			top: 0px;
			left: 0px;
			background-color: red;
		}

		.box2 {
			top: 150px;
			left: 150px;
			background-color: blue;
		}

		.box3 {
			top: 300px;
			left: 300px;
			background-color: yellow;
		}

	</style>
	<script>
		'use strict';
		window.onload = function() {

			var divBox1 = document.querySelector(".box1");
			var divBox2 = document.querySelector(".box2");
			var divBox3 = document.querySelector(".box3");

			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}

			function moveRandomly(elem) {
				var getNewX = getRandomInt(0, elem.parentElement.clientWidth - elem.offsetWidth);
				var getNewY = getRandomInt(0, elem.parentElement.clientHeight - elem.offsetHeight);
				elem.style.left = getNewX + 'px';
				elem.style.top = getNewY + 'px';
			}

			setInterval(function() {
				moveRandomly(divBox1);
			}, 1000);

			setInterval(function() {
				moveRandomly(divBox2);
			}, 1000);

			setInterval(function() {
				moveRandomly(divBox3);
			}, 1000);

		}

	</script>
</head> 	
<body>
	<!-- Also will work without section tag -->
	<section>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</section>
</body>
</html>
