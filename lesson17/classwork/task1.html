<!DOCTYPE html>
<html lang="en" ng-app="task1App">
<head> 
	<meta charset="utf-8">
	<title>Classwork - task1 (lesson17)</title>
	<style>
	</style>
	<link href="../../libraries/bootstrap.css" rel="stylesheet" />
	<link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />
	<script src="../../libraries/angular.js"></script>
	<script>
		'use strict';

		var app = angular.module('task1App', []);

		app.controller('mainCtrl', ['$scope', function($scope) {
			$scope.data = ['text1', 'text2', 'text3', 'text4'];
		}]);

		app.directive('arrList', function () {
			return {
				restrict: 'A',
				template: '<ul class="list-group"><li class="list-group-item" ng-repeat="item in arr track by $index">{{item}}</li></ul>',
				scope: {
					arr: '=arrList'
				}
			};
		});

	</script>
</head>
<body ng-controller="mainCtrl">
	<div arr-list="data"></div>
</body>
</html>
